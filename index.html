<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <section>
      <div class="center">
        <h3> Minhas Tarefas</h3>
      </div>
      <section class="ListTask center">
        <div class="dropzone">
        </div>
      </section>
      <br>
      <div class="center">
          <span class="newTaskSpan center none">
          <input class="inputTask" type="text" required placeholder="Nova tarefa">
          <button class="btnEnter">Enter</button>
        </span>  
      </div>
      <br>
      <div class="center"><button class="btnNewTask"><strong>+</strong></button></div>
    </section>
  </main>
  <footer></footer>
  <script src="script.js"></script>
</body>

</html>
